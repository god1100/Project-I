<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="stylesheet" href="membership.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="gym-contact">
                <fieldset>
                    <svg class="icon icon-phone"><use xlink:href="#icon-phone"></use></svg>
                    <a href="tel:+977-9861491364">+977-9861491364</a>
                </fieldset>
                <fieldset>
                    <svg class="icon icon-envelope-o"><use xlink:href="#icon-envelope-o"></use></svg>
                    <a href="mailto:impirate18@gmail.com">impirate18@gmail.com</a>
                </fieldset>
            </div>
            <fieldset class="social-links">
                <svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
                <svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg>
                <svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg>
            </fieldset>
        </div>
        <nav class="header-main">
            <img src="Photos/baratie-logo.png" alt="Logo">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="signup-quote">Your body can stand almost anything. It's your mind that you have to convince.</p>
        <div class="signup-section">
            <img src="Photos/signup-photo.png" alt="image">
            <form action="">
                <legend>Membership Registration</legend><br><br>
                <div class="form-group">
                    <label for="name">Name<span class="mandatory-star">*</span></label><br>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    <input type="text" name="middle_name" id="middle_name" placeholder="Middle Name">
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <div class="age-input">
                        <label for="age">Age<span class="mandatory-star">*</span></label><br>
                        <input type="number" name="age" id="age">
                    </div>
                    <div class="gender-input">
                        <label for="gender">Gender<span class="mandatory-star">*</span></label><br>
                        <label for="male"><input type="radio" name="gender" id="male">Male</label>
                        <label for="female"><input type="radio" name="gender" id="female">Female</label>
                        <label for="other"><input type="radio" name="gender" id="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="weight-input">
                        <label for="weight">Weight(kg)</label><br>
                        <input type="text" name="weight" id="weight">
                    </div>
                    <div class="height-input">
                        <label for="height">Height(ft)</label><br>
                        <input type="text" name="height" id="height">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone<span>*</span></label><br>
                    <input type="number" name="phone" id="phone" placeholder="+977-">
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="address">Address<span>*</span></label><br>
                    <input type="text" name="address" id="address" placeholder="Kathmandu, Naikap">
                </div>
                <input type="submit" name="submit" id="submit" value="Join now">
            </form>
        </div>
    </main>

    <footer>

    </footer>
